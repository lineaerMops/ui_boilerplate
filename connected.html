<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forbindelse oprettet</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 48px 20px;
        background: #0b0f14;
        color: #e5e7eb;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid #1f2937;
        border-radius: 12px;
        background: #0f172a;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5f5;
      }
      .hub {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 13px;
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Tak! Din forbindelse er oprettet.</h1>
      <p>Du kan nu gå tilbage til HubSpot og åbne en ticket.</p>
      <p class="hub" id="hub"></p>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const hubId = params.get("hub_id");
      if (hubId) {
        document.getElementById("hub").textContent = `Hub ID: ${hubId}`;
      }
    </script>
  </body>
</html>
